    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Produtos</h1>
        </div>
    <form id="formCadProdutos" class="row g-3 needs-validation border m-1 p-2" novalidate>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="Produto">Produto</label>
            <input type="text" class="form-control" id="Produto" name="Produto" required>
          </div>
          <div class="col-md-12 mb-3">
            <label for="Preco">Preco do produto</label>
            <input type="text" class="form-control" id="Preco" placeholder="0.00" name="Preco" required>
          </div>
          <div class="col-md-12 md-3">
            <label for="Estoque">Quantidade no estoque</label>
            <input type="text" class="form-control" id="Estoque" name="Estoque"required>
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
